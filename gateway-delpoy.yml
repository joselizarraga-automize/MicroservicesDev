apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deploy
  lables:
    name: gateway-deploy
    app: microservice
spec:
  replicas: 1
  selector:
    matchlabels:
      app: gateway
      type: microservice
  template:
    metadata:
      name: gateway-pod
      labels:
        app: gateway
        type: microservice
    spec:
      containers:
      - name: gateway-app
        image: joselizarraga07/serviciosapigateway:latest
        ports:
          - containerPort: 80